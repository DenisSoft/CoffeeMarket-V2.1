coffee.header=Кофе: модно и практично
coffee.text1=История кофе охватывает несколько периодов. История кофе берёт начало с древнейших времен и уходит корнями в первые цивилизации Ближнего Востока, хотя происхождение кофе до сих пор остаётся неясным.
coffee.text2=Считается, что эфиопские предки народов Оромо первыми заметили возбуждающий эффект кофейного зерна. Однако, никаких прямых доказательств на этот счёт нет, не сохранились и свидетельства о том, где в Африке произрастал кофе или кто среди африканцев мог знать о существовании кофе раньше XVII века. Согласно широко распространённой легенде, первооткрывателем уникальных свойств кофейного дерева стал эфиопский пастух Калдим приблизительно в 850 году.
