about.us.generally=Принято считать, что кофейни, расположенные не в центре города, рано или поздно обречены быть невостребованными. Мы рискнули и бросили вызов этому стереотипу. Кофейня разместилась в цокольном помещении жилого дома на улице Голодеда 75. Завоевывать аудиторию мы планируют вкусным кофе, атмосферой и необычным интерьером — он выдержан в пятидесяти оттенках серого и бирюзового, а кроме стандартных диванов, предлагаем покачаться в гамаке или на качелях.
