<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
<div th:fragment="all-coffee">
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="error" th:text="${report}"></h2>
                    <table class="table table-bordered table-hover">
                        <tbody><tr class="well">
                            <th><span>#</span></th>
                            <th><span>Миниатюра</span></th>
                            <th><span>Название</span></th>
                            <th><span>Описание</span></th>
                            <th><span>Цена</span></th>
                            <th><span>Наличие</span></th>
                            <th></th>
                        </tr>
                        <tr th:each="type : ${coffee_types}" class="cart__item">
                            <td class="cart__item-name"  th:text="${type.id}"></td>
                            <td class="image"><img th:src="@{../../img/coffee/{img}(img=${type.image})}"
                                                   width="150" height="150"/></td>
                            <td class="cart__item-name">
                                <h4 th:text="${type.nameRu}"></h4>
                                <h4 th:text="${type.nameEn}"></h4>
                            </td>
                            <td class="cart__item-name">
                                <h4 th:text="${type.descriptionRu}"></h4>
                                <h4 th:text="${type.descriptionEn}"></h4>
                            </td>
                            <td class="cart__item-name"  th:text="${type.price}"></td>
                            <td class="cart__item-name"  th:text="${type.disabled} == 'Y' ? 'Нет' : 'Есть'"></td>

                            <td class="cart__item-remove text-center">
                                <a class="delete btn btn-danger btn-xs"
                                   th:href="@{/admin/coffee/delete/{id}(id=${type.id})}">×</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="header">
    <div class="fixed-header-bottom-nav">
        <div class="container">
            <div class="logo-small-box">
                <a class="logo-small" th:href="@{/admin}"></a>
            </div>
            <div class="menu-toggle">
                <div id="nav-toggle"><span></span></div>
            </div>
            <ul class="nav navbar-nav fixed-header-bottom-navbar">
                <li class="menu-item">
                    <a th:href="@{/admin/coffee/all}" class="menu-link">
                        Кофе
                    </a>
                    <ul class="submenu fixed-header-bottom-navbar-submenu" role="menu">
                        <li class="submenu-item">
                            <a class="submenu-link" th:href="@{/admin/coffee/all}">Смотреть</a>
                        </li>
                        <li class="submenu-item">
                            <a class="submenu-link" th:href="@{/admin/coffee/new}">Добавить</a>
                        </li>
                    </ul>
                </li>
                <li class="menu-item">
                    <a th:href="@{/admin/quote/all}" class="menu-link">Цитата</a>
                    <ul class="submenu fixed-header-bottom-navbar-submenu" role="menu">
                        <li class="submenu-item">
                            <a class="submenu-link" th:href="@{/admin/quote/all}">Смотреть</a>
                        </li>
                        <li class="submenu-item">
                            <a class="submenu-link" th:href="@{/admin/quote/new}">Добавить</a>
                        </li>
                    </ul>
                </li>
                <li class="menu-item">
                    <a th:href="@{/admin/quote/new}" class="menu-link">Настройки</a>
                </li>
            </ul>
            <div class="top-search-fixed">
                <div class="header-search-toggle-btn">
                    <a th:href="@{/}">
                        <i class="search-icon-big"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="footer">
    <div class="footer-copyright">
        <div class="container">
            <div class="copyright">Copyright © 2017 DenisSoft</div>
        </div>
    </div>
</div>
</body>
</html>
